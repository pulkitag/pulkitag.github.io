---
layout: default
---

<div class="home">

  <h1 class="post-heading">Tutorials</h1>

  {{ content }}

  <ul class="post-list">
    {% for page in site.tutorials %}
      <li>
        <h2>
          <a class="post-link" href="{{ page.url | relative_url }}">
            {{ page.title | escape }}
          </a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe
    <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>
  </p>

</div>
